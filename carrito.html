<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Dos que brillamos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffaf0;
      text-align: center;
    }
    .navbar {
      background: #FFDD00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #D90404;
    }
    .navbar .logo {
      color: #D90404;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin-left: 1.5rem;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }
    .navbar ul li a:hover {
      color: #D90404;
    }
    .container {
      padding: 3rem 1rem;
    }
    .carrito-img {
      width: 120px;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    h1 {
      color: #D90404;
    }
    p {
      font-size: 1.2rem;
      color: #444;
    }
    @media (max-width: 600px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: #FFDD00;
        position: absolute;
        top: 55px;
        right: 0;
        width: 100%;
      }
      .navbar ul.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }
      .menu-toggle span {
        height: 3px;
        width: 25px;
        background: #000;
        margin: 3px 0;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Dos que brillamos</div>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul id="nav-links">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="tienda.html">Tienda</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="carrito.html">Carrito</a></li>
  </ul>
</nav>

<div class="container">
  <img class="carrito-img" src="https://cdn-icons-png.flaticon.com/512/3514/3514491.png" alt="Carrito vacío">
  <h1>Tu carrito está vacío</h1>
  <p>¡Pero no te preocupes! Podés volver a la <a href="tienda.html" style="color: #D90404; font-weight: bold;">Tienda</a> y llenarlo con brillo ✨</p>
</div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
